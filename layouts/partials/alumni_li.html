<div class="col-xs-12 col-md-12 col-lg-12">
  <div>
    <div>
      <ul>
        <li>
          <h4 itemprop="name">
            {{if isset .Params "external_link"}}
            <a href="{{ .Params.external_link }}"> {{ .Params.name }} </a>
            {{else}} {{ .Params.name }} {{end}}
          </h4>
        </li>
      </ul>
    </div>
  </div>
</div>
